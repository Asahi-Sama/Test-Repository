<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>47</title>
    <style type="text/css">
        * {
            margin: 40px;
        }

        body {
            font-size: 30px;
            font-style: italic;
        }
    </style>
</head>

<body>

    <script>

        let sabbir = prompt("Enter s, w or g");

        let binary = Math.floor(Math.random() * 3)

        let computer = ["s", "w", "g"][binary]


        const match = (sabbir, computer) => {

            if (sabbir === computer) {
                return "Nobody"
            }
            else if (sabbir === "s" && computer === "w") {
                return "sabbir"
            }
            else if (computer === "s" && sabbir === "w") {
                return "computer"
            }
            else if (sabbir === "g" && computer === "s") {
                return "sabbir"
            }
            else if (computer === "g" && sabbir === "s") {
                return "computer"
            }
            else if (sabbir === "w" && computer === "g") {
                return "sabbir"
            }
            else if (computer === "w" && sabbir === "g") {
                return "computer"
            }
            else {
                return "Enter a valid letter"
            }
        }

        let result = match(sabbir, computer);

        document.write(`Sabbir = ${sabbir} <br>  computer = ${computer} <br> The winner is = ${result}`);

    </script>

</body>

</html>
