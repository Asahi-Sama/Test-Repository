    <script>
        let a = [1, 2, 3, 4, 5, 6]

        let b = prompt("Enter a number")

        // a.push(b)

        while (b != 0) {

            b = Number.parseInt(b)
            a.push(b)
            console.log(a, "done")
        }


    </script>
