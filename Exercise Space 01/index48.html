<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Water Gun</title>
    <style type="text/css">
        * {
            margin: 40px;
        }

        body {
            font-size: 30px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <script>
        const choices = {
            0: "snake",
            1: "water",
            2: "gun",
        };

        const match = (sabbir, computer) => {
            if (sabbir === computer) {
                return "Nobody";
            } else if (sabbir === "snake" && computer === "water") {
                return "Sabbir";
            } else if (computer === "snake" && sabbir === "water") {
                return "Computer";
            } else if (sabbir === "gun" && computer === "snake") {
                return "Sabbir";
            } else if (computer === "gun" && sabbir === "snake") {
                return "Computer";
            } else if (sabbir === "water" && computer === "gun") {
                return "Sabbir";
            } else if (computer === "water" && sabbir === "gun") {
                return "Computer";
            } else {
                return "Enter a valid choice";
            }
        };

        let sabbir = prompt("Enter snake, water, or gun");
        sabbir = sabbir.toLowerCase(); // convert input to lowercase for consistency

        let computerIndex = Math.floor(Math.random() * 3);
        let computer = choices[computerIndex];

        let result = match(sabbir, computer);

        document.write(
            `Sabbir chose ${sabbir}<br />Computer chose ${computer}<br />The winner is: ${result}`
        );
    </script>
</body>

</html>
