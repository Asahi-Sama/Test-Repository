    <script>


        //function.

        function onePlusAverage(x, y) {
            return 1 + (x + y) + 2
        }

        let a = 1;
        let b = 2;
        let c = 3;

        console.log("One plus Average of a and b is ", onePlusAverage(a, b));
        console.log("One plus Average of b and c is ", onePlusAverage(b, c));
        console.log("One Plus Average of a and 6 is ", onePlusAverage(a, 6));


        //
        

        const sum = (p, q) => {            //const name = () => {return }    this is also a function (arrow function)
            return p + q
        }

        console.log(sum(10, 5));
