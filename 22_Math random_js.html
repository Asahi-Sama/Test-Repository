<body>


    <script>


        //Math.random();    It returns a random number

        let a = Math.random()         //It always return a number lower than 1
        let b = 100 * Math.random();
        let c = Math.random() * (100 - 10) + 10
        let d = Math.floor(Math.random() * (100 - 10)) + 10   //for integer.
        let e = Math.ceil(Math.random() * 10)

        console.log("a = ", a, ",", "b = ", b, ",", "c = ", c, ",", "d = ", d , "e = ", e)


    </script>


</body>
