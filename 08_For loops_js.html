    <script>


        //Loops in JavaScript

        //Type of loops :  01_for loop, 02_for in loop, 03_for of loop, 04_while loop, 05_do while loop.



        //01_for loop

        for (let a = 0; a < 5; a++) {
            console.log(a);
        }


        //


        /*Explanation :  (let a = 0;) = Statement 1,  (a < 5;) = Statement 2,  (a++;) = Statement 3.

        Statement 1 exicute 1 time before the loop start and if statement 2 is true {then loop body run 1 time}, After Statement 1 complete loop will start.

        Loop process - [Statement 3 exicute and go back to Statement 2, if Statement 2 is true {then loop body run 1 time}.

        After it will complete, Statement 3 again exicute and go back to statement 2, If Statement 2 is true {then loop body run 1 more time}].

        As long as Statement 2 doesn't go false this process will be continued, When Statement 2 returns false the loop will stop.*/
