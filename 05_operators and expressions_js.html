        //Operators in js :  01_Arithemetic Operator, 02_Assignment Operator, 03_Comparison Operator, 04_Logical Operator, 05_Bitwise Operator, 06_Ternary Operator , 07_Typeof Operator...


        //01_Arithemetic Operators.

        console.log("Arithemetic Operators");

        let a = 10;
        let b = 3;
        console.log("a + b =", a + b);       //"+" Addiction Arithemetic operator.
        console.log("a - b =", a - b);       //"-" Subtraction Arithemetic operator.
        console.log("a / b =", a / b);       //"/" Division Arithemetic operator.
        console.log("a * b =", a * b);       //"*" Multiplication Arithemetic operator.
        console.log("a % b =", a % b);       //"%" Modulus Arithemetic operator.
        console.log("a ** b =", a ** b);     //"**" Exponentiation Arithemetic operator.  (a to the power b).

        console.log("a++ =", a++);           //"++" Increment Arithemetic operator.
        console.log("a =", a);

        a = 10;
        console.log("++a =", ++a);
        console.log("a =", a);

        a = 10;     
        console.log("a-- =", a--);           //"--" Decrement Arithemetic operator.
        console.log("a =", a);

        a = 10;
        console.log("--a =", --a);
        console.log("a =", a);

        //03_Comparison Operators.

        console.log("Comparison Operators")

        let f = 100;
        let g = 200;
        let k = "100"
        console.log("f == g", f == g);
        console.log("f != g", f != g);
        console.log("f == k", f == k)

        let h = 100;
        let i = 200;
        console.log("h === i", h === i);
        console.log("h !== i", h !== i);

        let h1 = 100;
        let i1 = 100;
        console.log("h1 === i", h1 === i1);
        console.log("h1 !== i", h1 !== i1);

        let h2 = 100;
        let i2 = "100";
        console.log("h2 === i2", h2 === i2);     //this can differentiate the string
        console.log("h2 !== i2", h2 !== i2);

        console.log("h < i", h < i);
        console.log("h > i", h > i);
