<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27</title>
</head>

<body>
    <script>

        // alert("hello your script works!")

        alert("Enter the value of a!")
        let a = prompt("Enter a here", "555")     //"555" you can set optional default value
        a = Number.parseInt(a)
        alert("You entered a of type " + (typeof a))
        let b = confirm("Do you want to write it to the page!")
        if (b) {
            document.write(a)
        }
        else {
            document.write("Please allow me to write")
        }

    </script>
</body>

</html>
