<body>


    <script>


        //We can create string using single quotation (''), double quotation ("") and backtick (``).
         

        let name = "Sabbir"            //Create string using double quotation ("").
        console.log(name.length);      //console.log(xyz.length);   how much letter in the string.
        console.log(name[0]);          //The string index starts at 0
        console.log(name[1]);          //We can print a single letter.
        console.log(name[2]);
        console.log(name[3]);
        console.log(name[4]);
        console.log(name[5]);


        //


        let name1 = 'Ahmed'            //Create string using single quotation ('').
        console.log(name1);
        console.log(name1[2]);
        console.log(name1.length);


        ///


        //Template literal.

        let boy2 = `Rohim`
        let boy1 = "Karim"

        let sentense = `boy1 is a friend of boy2`          //Create string using backtick (``)
        console.log(sentense);

        let sentense1 = `${boy1} is a friend of ${boy2}`   //`${object} abcd xyz ${object}`
        console.log(sentense1);

        console.log(boy1 + " is a friend of " + boy2);

        let s = boy1 +" talking to " + boy2
        console.log(s)

        
        ///


        //Escape Sequence Characters.

        let fruit = 'banana\'s'        //(\') it's called escape sequence character.
        console.log(fruit);            //(\') it's print only (') this.
        console.log(fruit.length);     //(\, ') this 2 letter combined a 1 letter (\')
                                       //You can use "abc\"xyz" also.
        let fullName = "Mr.\nSabbir"   //(\n)
        console.log(fullName);

        let sabb = "gffj\tkhf"         //(\t) tripple space
        console.log(sabb);

        let hf = "Khjk\rFjf"           //(\r) i dont know how its work?!!!
        console.log(hf);


    </script>
