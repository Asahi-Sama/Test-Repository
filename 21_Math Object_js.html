    <script>


        //JavaScript Math Object.

        //content :  01_ceil() Method, 02_floor() Method, 03_round() Method, 04_sqrt() Method, 05_cbrt() Method, 06_abs() Method,07_trunc() Method, 08_pow() Method, 09_min() Method, 10_max() Method.


        ////01_ceil() Method.

        let num1 = Math.ceil(1.80);        //It will plus 1       //It returns upper integer
        let num2 = Math.ceil(.90);         //It will plus 1
        let num3 = Math.ceil(20.40);       //It will plus 1
        let num4 = Math.ceil(4.40);        //It will plus 1
        let num5 = Math.ceil(5.20);        //It will plus 1

        console.log("num1 = ", num1, "num2 = ", num2, "num3 = ", num3, "num4 = ", num4, "num5 = ", num5);



        //


        ////02_floor() Method.

        let n1 = Math.floor(1.8);         //It returns nearest lower integer
        let n2 = Math.floor(4.3);

        console.log("n1 = ", n1, "n2 = ", n2);


        //


        ////03_round() Method.
        console.log("////round() Method")

        let na1 = Math.round(10.7);       //It will get the nearest integer
        let na2 = Math.round(20.5);
        let na3 = Math.round(30.4);
        let na4 = Math.round(40.3);

        console.log("na1 = ", na1, "na2 = ", na2, "na3 =", na3, "na4 = ", na4);


        //


        ////04_sqrt() Method.

        let number = Math.sqrt(49);       //It returns square root as a number.

        console.log("number = ", number);


        //


        ////05_cbrt() Method.

        let newNumber = Math.cbrt(2);    //It returns qube root as a number.

        console.log("newNumber = ", newNumber)


        //


        ////06_abs() Method.

        let new_num = Math.abs(-5)        //It returns - to +  . it will return the absolute number
        let new_num1 = Math.abs(3.50)

        console.log("new_num = ", new_num, "new_num1 =", new_num1)


        //


        ////07_trunc() Method.

        let p = Math.trunc(21.5)          //It returns  integer

        console.log(p)


        //


        ////08_pow() method.

        let newNum = Math.pow(2, 3);      // a to the power b

        console.log("newNum = ", newNum);


        //


        ////09_min() Method.

        let newNumb = Math.min(1, 2, 3, 4, 5, 6);     //It returns smollest number from the given Array.

        console.log("newNumb = ", newNumb);


        //


        ////10_max() Method.

        let newNumbe = Math.max(1, 2, 3, 4, 5, 6);     //It returns largest number from the given Array.

        console.log("newNumbe = ", newNumbe);


        //
